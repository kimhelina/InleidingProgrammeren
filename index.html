<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Inleiding Programmeren</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <h1>Make a hero to fight against the boss</h1>

    <!--------- all customize elements ----------->
    <section id="customize">
      <!-- section for choices that user makes (color and face) -->
      <section id="choices">
        <!-- layout for color choice -->
        <div class="choices">
          <h2>Color</h2>
          <li>
            <ul>
              <img
                src="img/customize/green-ellipse.png"
                alt="green ellipse button to make character green"
                onclick="changeEllipseColor('green')"
              />
            </ul>
            <ul>
              <img
                src="img/customize/yellow-ellipse.png"
                alt="yellow ellipse button to make character yellow"
                onclick="changeEllipseColor('yellow')"
              />
            </ul>
            <ul>
              <img
                src="img/customize/blue-ellipse.png"
                alt="blue ellipse button to make character blue"
                onclick="changeEllipseColor('blue')"
              />
            </ul>
          </li>
        </div>

        <!-- layout for face choice -->
        <div class="choices">
          <h2>Face</h2>
          <li>
            <ul>
              <img
                src="img/customize/happy.png"
                alt="happy face button for face of the character"
                onclick="overlayFace('happy')"
              />
            </ul>
            <ul>
              <img
                src="img/customize/angry.png"
                alt="angry face button for face of the character"
                onclick="overlayFace('angry')"
              />
            </ul>
            <ul>
              <img
                src="img/customize/sad.png"
                alt="sad face button for face of the character"
                onclick="overlayFace('sad')"
              />
            </ul>
          </li>
        </div>
      </section>

      <!-- character that is customized -->
      <section id="character">
        <!-- character face -->

        <div id="ellipse"></div>

        <!-- the textbox with button -->
        <div id="textbox-container">
          <input
            type="text"
            id="hero-input"
            placeholder="What is the name of the hero?"
            readonly
          />
          <button onclick="promptName()">Enter Hero Name</button>
        </div>
        <div id="display-area"></div>
      </section>
    </section>

    <h3>LET'S FIGHT</h3>
  </body>
</html>
