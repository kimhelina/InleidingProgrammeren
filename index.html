<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Start Game</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="icon" type="image/x-icon" href="/img/favicon.png" />
  </head>
  <body>
    <!-- bron: VLLO Sunday of farm -->
    <audio src="bgm/Intro.mp3" controls="controls" autoplay="autoplay"></audio>

    <h1>Make a hero to fight against the boss</h1>

    <!--------- all customize elements ----------->
    <section id="customize">
      <!-- section for choices that user makes (color and face) -->
      <section id="choices">
        <!-- layout for color choice -->
        <div class="choices">
          <h2>Color</h2>
          <ul>
            <li>
              <img
                id="green-ellipse"
                src="img/customize/green-ellipse.png"
                alt="green ellipse button to make character green"
              />
            </li>
            <li>
              <img
                id="yellow-ellipse"
                src="img/customize/yellow-ellipse.png"
                alt="yellow ellipse button to make character yellow"
              />
            </li>
            <li>
              <img
                id="blue-ellipse"
                src="img/customize/blue-ellipse.png"
                alt="blue ellipse button to make character blue"
              />
            </li>
          </ul>
        </div>

        <!-- layout for face choice -->
        <div class="choices">
          <h2>Face</h2>
          <ul>
            <li>
              <img
                src="img/customize/happy.png"
                alt="happy face button for face of the character"
                id="happy-face"
              />
            </li>
            <li>
              <img
                src="img/customize/angry.png"
                alt="angry face button for face of the character"
                id="angry-face"
              />
            </li>
            <li>
              <img
                src="img/customize/sad.png"
                alt="sad face button for face of the character"
                id="sad-face"
              />
            </li>
          </ul>
        </div>
      </section>

      <!-- character that is customized -->
      <section id="character">
        <div id="ellipse">
          <img
            src="img/customize/happy.png"
            alt="face of the character"
            id="face-overlay"
            class="overlay-img"
          />
        </div>
        <div id="textbox-container">
          <input
            type="text"
            id="hero-input"
            placeholder="What is the name of the hero?"
            readonly
          />
          <button id="hero-name-button">Enter Hero Name</button>
        </div>
        <div id="display-area"></div>
      </section>
    </section>

    <!-- button to start fight  -->
    <!-- bron: https://dev.to/webdeasy/top-20-css-buttons-animations-f41 -->
    <div class="container">
      <a href="fight.html" class="button-fight"><p>Let's Fight</p></a>
    </div>

    <script src="script.js" defer></script>
  </body>
</html>
